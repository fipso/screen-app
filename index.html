<html>

<head>
  <style>
    body {
      padding: 1em;
      font-family: "Arial";
    }

    #crypto {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      justify-content: space-evenly;

      margin-bottom: 2em;
    }

    .dark {
      background: #222222;
      color: white;
    }

    .light {
      background: #eeeeee;
      color: black;
    }

    h1 {
      margin: 0;
      margin-bottom: 0.5em;
      font-size: 4em;
    }

    #time {
      font-size: 8em;
      text-align: center;
    }

    span {
      display: block;
      font-size: 1.5em;
    }

    .tomorrow {
      padding-bottom: 22px;
      position: relative;
      transform: scale(2);
      width: 45vw;
    }

    .tomorrow-wrapper {
      margin-top: 12rem;
      margin-bottom: 12rem;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <h1 id="time"></h1>

  <div id="crypto">
    <h1>Bitcoin: <span id="Bitcoin"></span></h1>
    <h1>Ethereum: <span id="Ethereum"></span></h1>
    <h1>Solana: <span id="Solana"></span></h1>
    <h1>Monero: <span id="Monero"></span></h1>
  </div>

  <div>
    <script>
      (function (d, s, id) {
        if (d.getElementById(id)) {
          if (window.__TOMORROW__) {
            window.__TOMORROW__.renderWidget();
          }
          return;
        }
        const fjs = d.getElementsByTagName(s)[0];
        const js = d.createElement(s);
        js.id = id;
        js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "tomorrow-sdk");
    </script>

    <div class="tomorrow-wrapper">
      <div class="tomorrow" data-location-id="025806" data-language="DE" data-unit-system="METRIC" data-skin="light"
        data-widget-type="aqiPollen"></div>
    </div>
  </div>

  <script>
    const formatter = new Intl.NumberFormat("de-DE", {
      style: "currency",
      currency: "EUR",
    });

    async function update() {
      // Fetch data
      const req = await fetch(
        "https://3rdparty-apis.coinmarketcap.com/v1/cryptocurrency/widget?id=1,1027,5426,328&convert_id=2790",
      );
      const data = await req.json();

      for (const [key, value] of Object.entries(data.data)) {
        document.querySelector(`#${value.name}`).innerHTML = formatter.format(
          value.quote["2790"].price,
        );

        // Set color
        const color =
          value.quote["2790"].percent_change_24h > 0 ? "green" : "red";
        document.querySelector(`#${value.name}`).style.color = color;
      }

      // Update light/dark mode after 7pm
      const now = new Date();
      const hour = now.getHours();
      if (hour >= 19 || hour < 7) {
        document.body.classList.add("dark");
        document.body.classList.remove("light");
      } else {
        document.body.classList.add("light");
        document.body.classList.remove("dark");
      }
    }

    setInterval(async () => {
      update();
    }, 1000 * 30);
    update();

    // Updat time
    setInterval(() => {
      const now = new Date();
      document.querySelector("#time").innerHTML = now.toLocaleTimeString("de-DE");
    }, 500);

  </script>
</body>

</html>
